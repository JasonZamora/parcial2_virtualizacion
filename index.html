<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 3rem;
      color: #333;
    }
    p {
      font-size: 1.2rem;
      color: #666;
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn:focus {
      outline: none;
    }
    .feature {
      margin-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .feature img {
      width: 200px;
      border-radius: 50%;
      margin-right: 50px;
    }
    .feature-text {
      text-align: left;
      max-width: 400px;
    }
    .feature h2 {
      font-size: 2rem;
      color: #333;
    }
    .feature p {
      font-size: 1.1rem;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello World</h1>
    <p>Estoy diciendo hello word desde el Frontend</p>
    
  </div>

</body>
</html>
